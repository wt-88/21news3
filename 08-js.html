<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>武侠人物生成器</title>
    <style>
        body { font-family: 'Arial', sans-serif; }
        #character { margin-top: 20px; }
    </style>
</head>
<body>
    <button id="generate">生成武侠人物</button>
    <div id="character">
        <h2>人物信息</h2>
        <p><strong>姓名：</strong><span id="name"></span></p>
        <p><strong>性格：</strong><span id="personality"></span></p>
        <p><strong>形象：</strong><span id="appearance"></span></p>
        <p><strong>出身：</strong><span id="origin"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
